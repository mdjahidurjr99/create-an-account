<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bf6d52f4b2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <h1>Create a account</h1>
        <div class="singup-box">
           <div class="left-box">
            <form>
                <input type="text" placeholder="Your Name" required class="input-box">
                <input type="text" placeholder="username" required class="input-box">
                <input type="email" placeholder="Your email id" required class="input-box">
                <input type="password" placeholder="Create Password" required class="input-box">
                <input type="checkbox" id="term">
                <label for="term">I accept the term & condition.</label>
                <button type="submit">SING UP <span>&#x27f6;</span></button>
            </form>
           </div>
        
        <div class="right-box">
         <a href="" class="fb-link"><i class="fa-brands fa-facebook-f"></i>Connnect with Facebook</a>
         <a href="" class="tw-link"><i class="fa-brands fa-twitter"></i>Connect with Twitter</a>
         <a href="" class="g-link"><i class="fa-brands fa-google"></i>Connect with Google</a>
        </div>
    </div>
    <p class="login-msg">I already have an account? <a href="#">Login Now</a></p>
    </div>
    
</body>
</html>
